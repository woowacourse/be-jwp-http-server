handlebars:
  suffix: .html

server:
  tomcat:
    accept-count: 0 # 작업큐의 사이즈
    max-connections: 2 # 수립가능한 connection의 총 개수
    threads:
      min-spare: 2  # 항상 활성화 되어있는 thread의 개수
      max: 2 # 생성할 수 있는 thread의 총 개수
  compression:
    enabled: true
    mime-types: text/html,text/plain,text/css,application/javascript,application/json
    min-response-size: 100
